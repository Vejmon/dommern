name: "Build and Push Docker Image to GHCR (Compose)"
description: "Build with docker-compose, tag with commit SHA and latest, push to GHCR"

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build image with docker-compose
      shell: bash
      run: |
        docker compose build app

    - name: Tag image
      shell: bash
      run: |
        docker tag dommern-app:latest \
          ghcr.io/vejmon/dommern:${GITHUB_SHA}

        docker tag dommern-app:latest \
          ghcr.io/vejmon/dommern:latest

    - name: Push images
      shell: bash
      run: |
        docker push ghcr.io/vejmon/dommern --all-tags
